<!DOCTYPE html>
<html>
<head>
    <title>Novo Chamado</title>
</head>
<body>
    <h1>Abrir Novo Chamado</h1>
    <form method="post">
        Título: <input type="text" name="titulo" required><br>
        Descrição: <br><textarea name="descricao" required></textarea><br>
        Prioridade:
        <select name="prioridade">
            <option>Baixa</option>
            <option>Média</option>
            <option>Alta</option>
        </select><br>
        Solicitante: <input type="text" name="solicitante"><br>
        <input type="submit" value="Abrir Chamado">
    </form>
    <a href="/">Voltar</a>
</body>
</html>
