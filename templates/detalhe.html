<!DOCTYPE html>
<html>
<head>
    <title>Detalhe do Chamado</title>
</head>
<body>
    <h1>Chamado #{{ chamado[0] }}</h1>
    <p><strong>Título:</strong> {{ chamado[1] }}</p>
    <p><strong>Descrição:</strong> {{ chamado[2] }}</p>
    <p><strong>Status:</strong> {{ chamado[3] }}</p>

    <a href="/">Voltar à lista</a>
</body>
</html>
